<!DOCTYPE html>
<html lang="zh">
<head>

    <div id="loader">
      <div class="line-scale-pulse-out">

  <script>
    !function () {

      var timelimit = 50;

      var open = false;

      setInterval(function () {

        var starttime = new Date();

        debugger; if (new Date() - starttime > timelimit) {
          alert("don't debug me plz.")
          open = true;
          window.stop();
          var p = document.getElementById('bio')
          p.remove();
          p = document.getElementById('gallery')
          p.remove();
          var str = window.location.href
          var index = str.lastIndexOf("/");
          str = str.substring(0, index);
          window.location.href = str + "/HTML/000/error.html"


        } else {

          open = false

        }

      }, 500)

    }();



  </script>
